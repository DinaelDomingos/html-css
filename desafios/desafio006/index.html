<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <H1>Tags em HTML</H1>
        <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr> </li>
            <li><abbr title="Use as tags <h1, h2, h3, h4, h5 e h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code> ou <pre><code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use o atributo 'type' dentro das tag <ol> ou <ul>">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
